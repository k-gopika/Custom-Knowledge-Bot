<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
</head>
<body>
    <form method="post">
        {{ form.csrf_token }}
        {{ form.text.label }} {{ form.text(size=40) }}
        {{ form.submit() }}
    </form>

    {% if response %}
        <p><strong>Bot:</strong> {{ response }}</p>
    {% endif %}
</body>
</html>
